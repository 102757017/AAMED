name: 为 Windows 编译 pyAAMED

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.11"]

    steps:
    - name: 检出仓库代码
      uses: actions/checkout@v4

    - name: 设置 Python ${{ matrix.python-version }} 环境
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: 安装依赖 (NumPy 和 OpenCV-Python)
      run: |
        python -m pip install --upgrade pip
        pip install numpy "opencv-python==4.1.0.25"
      working-directory: ./python # <-- 修正点1

    - name: 检查 C++ 编译工具 (编译所需)
      shell: powershell
      run: |
        if (-Not (Get-Command cl.exe -ErrorAction SilentlyContinue)) {
            Write-Error "未找到 Microsoft Visual C++ 编译工具。请确保运行器镜像上已启用 '使用 C++ 的桌面开发' 工作负载。"
            exit 1
        }

    - name: 下载并准备用于手动编译的 OpenCV 4.1.0 C++ 库
      shell: powershell
      run: |
        $opencv_version = "4.1.0"
        $opencv_build_version = "410"
        $opencv_zip = "opencv-$opencv_version-vc14_vc15.exe"
        $opencv_install_dir = "D:/opencv-manually-built"

        Write-Host "正在下载 OpenCV $opencv_version..."
        Invoke-WebRequest -Uri "https://sourceforge.net/projects/opencvlibrary/files/4.1.0/opencv-4.1.0-vc14_vc15.exe/download" -OutFile $opencv_zip

        New-Item -ItemType Directory -Path $opencv_install_dir -Force
        7z.exe x $opencv_zip "-o$opencv_install_dir"

        Write-Host "OpenCV 已解压到: $opencv_install_dir/opencv"

        # 注意：这里需要确保 setup.py 的路径也是相对于当前 working-directory 的。
        # 如果working-directory是仓库根目录，那么脚本中的路径应该是`python/setup.py`
        Copy-Item -Path "python/setup.py" -Destination "python/setup_modified.py" # <-- 修正点2
        $setup_content = Get-Content "python/setup_modified.py" # <-- 修正点3
        $new_setup_content = $setup_content -replace 'opencv_root\s*=\s*""','opencv_root = "' + $opencv_install_dir + '/opencv"'
        Set-Content -Path "python/setup_modified.py" -Value $new_setup_content # <-- 修正点4
      working-directory: . # <-- 修正点5：在仓库根目录执行，因为上面脚本的路径已调整为`python/setup.py`

    - name: 编译 pyAAMED 扩展模块
      shell: powershell
      run: |
        python setup_modified.py build_ext --inplace
      working-directory: ./python # <-- 修正点6

    - name: 验证编译输出并收集产物
      shell: powershell
      run: |
        Get-ChildItem -Path . -Filter "pyAAMED*.pyd" -Recurse
        Get-ChildItem -Path . -Filter "*.dll" -Recurse
        if (-Not (Test-Path "$PWD/opencv_world410.dll")) {
            Write-Error "编译完成后未找到 opencv_world410.dll 文件。可能出现问题。"
            exit 1
        }
      working-directory: ./python # <-- 修正点7


    - name: 上传编译产物 (pyAAMED.pyd 和 OpenCV DLL)
      uses: actions/upload-artifact@v4
      with:
        name: pyAAMED-${{ matrix.python-version }}-windows-pyd
        path: |
          python/*.pyd # <-- 修正点8
          python/opencv_world*.dll # <-- 修正点9
        retention-days: 7

